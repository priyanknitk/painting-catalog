<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Ashita's Paintings</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>All Paintings</h2>
      <div class="grid" id="gallery-grid">
        <!-- Paintings will be injected here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Ashita. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    fetch('paintings.json')
      .then(response => response.json())
      .then(data => {
        const grid = document.getElementById('gallery-grid');
        data.forEach(painting => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${painting.thumbnail}" alt="${painting.title}" />
            <h4>${painting.title}</h4>
            <p>${painting.medium}, ${painting.size}</p>
            <p class="price">${painting.price}</p>
            <p class="status">${painting.status}</p>
          `;
          grid.appendChild(card);
        });
      });
  </script>
</body>
</html>
