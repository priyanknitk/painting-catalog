<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Rainbow Drops' Paintings</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>All Paintings</h2>
      <div class="grid" id="gallery-grid">
        <!-- Paintings will be injected here -->
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="paintingModal" tabindex="-1" aria-labelledby="paintingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="paintingModalLabel">Painting</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="" alt="Full Size Painting" class="modal-img" id="modalImage">
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; <span id="year"></span> Rainbow Drops. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const grid = document.getElementById("gallery-grid");

    fetch("paintings.json")
      .then(response => response.json())
      .then(data => {
        data.forEach((painting, index) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${painting.thumbnail}" alt="${painting.title}" class="thumb" data-index="${index}" />
            <div class="card-info">
              <h4>${painting.title}</h4>
              <p class="price">${painting.price}</p>
              <p class="medium">${painting.medium}</p>
            </div>
          `;
          grid.appendChild(card);
        });

        // Attach click handler
        grid.addEventListener("click", (e) => {
          const img = e.target.closest("img.thumb");
          if (!img) return;
          const i = img.dataset.index;
          const painting = data[i];

          document.getElementById("modalImage").src = painting.image || painting.thumbnail;
          document.getElementById("modalTitle").textContent = painting.title;
          document.getElementById("modalMedium").textContent = `Medium: ${painting.medium}`;
          document.getElementById("modalPrice").textContent = `Price: ${painting.price}`;
          document.getElementById("modalDescription").textContent = painting.description || "";

          const modal = new bootstrap.Modal(document.getElementById('paintingModal'));
          modal.show();
        });
      })
      .catch(err => {
        console.error("Failed to load paintings:", err);
        grid.innerHTML = "<p>Error loading paintings. Try again later.</p>";
      });

    // Set footer year
    document.getElementById("year").textContent = new Date().getFullYear();
  });
</script>

</body>
</html>
