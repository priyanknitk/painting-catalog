<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painting Gallery</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .painting-thumb {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .painting-thumb:hover {
      transform: scale(1.05);
    }

    .modal-dialog {
      max-width: 90%;
    }

    .modal-body {
      text-align: center;
    }

    .modal-img {
      width: 100%;
      height: auto;
    }

    .modal-details {
      margin-top: 1rem;
      text-align: left;
    }

    .card-img-top {
      height: 500px;
      object-fit: cover;
      background: #f8f9fa;
    }

    .card {
      min-height: 580px;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .card-body {
      padding: 0.75rem 0.5rem;
      flex-grow: 0;
      min-height: 80px;
    }

    .card-title {
      font-size: 1rem;
      margin-bottom: 0.25rem;
      font-weight: 600;
      line-height: 1.2;
    }

    .card-text {
      font-size: 1.1rem;
      color: #28a745 !important;
      margin-bottom: 0;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Painting Gallery</h1>
    <div class="row g-4" id="gallery"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="paintingModal" tabindex="-1" aria-labelledby="paintingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="paintingModalLabel">Painting</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="" alt="Full Size Painting" class="modal-img" id="modalImage">
          <div class="modal-details">
            <p><strong>Title:</strong> <span id="modalTitle"></span></p>
            <p><strong>Medium:</strong> <span id="modalMedium"></span></p>
            <p><strong>Price:</strong> <span id="modalPrice"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch('paintings.json')
      .then(response => response.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        data.forEach(painting => {
          const col = document.createElement('div');
          col.className = 'col-md-4 col-sm-6 col-12';
          col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img src="${painting.thumbnail}" alt="${painting.title}" class="card-img-top painting-thumb"
              data-bs-toggle="modal" data-bs-target="#paintingModal"
              data-bs-img="${painting.thumbnail}"
              data-bs-title="${painting.title}"
              data-bs-medium="${painting.medium}"
              data-bs-price="${painting.price}" />
            <div class="card-body text-center">
              <h5 class="card-title mb-2">${painting.title}</h5>
              <p class="card-text fw-bold text-success mb-0">${painting.price}</p>
            </div>
          </div>
        `;
          gallery.appendChild(col);
        });

        document.querySelectorAll('.painting-thumb').forEach(img => {
          img.addEventListener('click', () => {
            document.getElementById('modalImage').src = img.getAttribute('data-bs-img');
            document.getElementById('modalTitle').textContent = img.getAttribute('data-bs-title');
            document.getElementById('modalMedium').textContent = img.getAttribute('data-bs-medium');
            document.getElementById('modalPrice').textContent = img.getAttribute('data-bs-price');
          });
        });
      })
      .catch(err => console.error('Failed to load paintings:', err));
  </script>
</body>

</html>
